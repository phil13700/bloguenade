{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default" enctype="multipart/form-data">Save</button>
    </form>
{% endblock %}
